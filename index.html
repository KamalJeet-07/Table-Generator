<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <style>
    /* Optional: Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .table-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Multiplication Table Generator</h2>
  <div>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="1" max="100">
    <button onclick="generateTable()">Generate Table</button>
  </div>
  
  <div class="table-container">
    <h3>Multiplication Table</h3>
    <ul id="tableOutput"></ul>
  </div>

  <script>
    function generateTable() {
      // Clear previous table if exists
      document.getElementById("tableOutput").innerHTML = "";

      // Get user input
      var number = document.getElementById("numberInput").value;

      // Generate multiplication table and display
      var table = document.getElementById("tableOutput");
      for (var i = 1; i <= 10; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = `${number} X ${i} = ${number * i}`;
        table.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
