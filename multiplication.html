<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .input-container, .navigation-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .input-container input {
      padding: 8px;
      width: calc(100% - 16px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .input-container button, .navigation-container button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .input-container button:hover, .navigation-container button:hover {
      background-color: #0056b3;
    }
    .table-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    .table-container h3 {
      margin-top: 0;
    }
    .table-container ul {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .table-container li {
      padding: 8px;
      background-color: #f9f9f9;
      margin: 4px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Multiplication Table Generator</h2>
  <div class="input-container">
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="1" max="100">
    <label for="maxMultiplier">Enter maximum multiplier:</label>
    <input type="number" id="maxMultiplier" min="1" max="100">
    <button onclick="generateTable()">Generate Table</button>
  </div>
  
  <div class="table-container">
    <h3>Multiplication Table</h3>
    <ul id="tableOutput"></ul>
  </div>

  <div class="navigation-container">
    <button onclick="location.href='power.html'">Go to Power Calculator</button>
  </div>

  <script>
    function generateTable() {
      // Clear previous table if exists
      document.getElementById("tableOutput").innerHTML = "";

      // Get user input
      var number = parseInt(document.getElementById("numberInput").value);
      var maxMultiplier = parseInt(document.getElementById("maxMultiplier").value);

      // Validate inputs
      if (isNaN(number) || isNaN(maxMultiplier) || number < 1 || maxMultiplier < 1 || maxMultiplier > 100) {
        alert('Please enter valid numbers within the specified range.');
        return;
      }

      // Generate multiplication table and display
      var table = document.getElementById("tableOutput");
      for (var i = 1; i <= maxMultiplier; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = `${number} X ${i} = ${number * i}`;
        table.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
